<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Box Model</title>
        <link href="boxes.css" rel="stylesheet" />
    </head>

    <body>
        <div class ="outer-box">
            <div class ="inner-box">
                <p>
                    This text is inside inner box #1.
                </p>
            </div>
        </div>

        <div class ="outer-box">
            <div class ="inner-box">
                <p id="special-p">
                    This text is inside inner box #2.
                </p>
            </div>
        </div>

        <div class ="outer-box">
            <div class ="inner-box">
                <p>
                    This text is inside inner box #3.
                </p>
            </div>
        </div>

        <div class ="outer-box">
            <div class ="inner-box">
                <p>
                    This text is inside inner box #4.
                </p>
            </div>
        </div>

        <div id="container">
            <div>Div #1</div>
            <div>Div #2</div>
            <div>Div #3</div>
            <div>Div #4</div>
            <div>Div #5</div>
        </div>
    </body>
</html>
